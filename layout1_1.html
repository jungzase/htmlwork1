<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: rgb(175, 230, 175); color: white;}
        #wrap{border: 1px solid red;}
        header{background-color: rgb(209, 231, 209); font-size: 40px;
            width: 900px; height: 100px; text-align: center;}
        nav{background-color: rgb(145, 180, 145); font-size: 40px;
            width: 900px; height: 100px; text-align: center;}
        aside{background-color: rgb(101, 141, 101); font-size: 40px;
            width: 300px; height: 400px; text-align: center;}  
        main{background-color: rgb(59, 110, 59); font-size: 40px;
            width: 300px; height: 400px; text-align: center;}
        footer{background-color: rgb(20, 80, 20); font-size: 40px;
            width: 900px; height: 100px; text-align: center;}
        aside,main,footer{float: left;}
        #wrap{border: none;}
        footer{clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <aside >aside_left</aside>
        <main>main</main>
        <aside >aside_right</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
