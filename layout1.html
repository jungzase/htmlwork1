<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #c8e6c9;}
        #wrap{border: 1px solid red; width: 100px; }
        header{width:1000px; height: 100px;background-color: rgb(143, 202, 143); 
            color:white ; font-size: 50px; text-align: center;
            line-height: 100px;}
        nav{width:1000px; height: 100px;background-color: rgb(143, 202, 143); 
            color:white ; font-size: 50px; text-align: center;
            line-height: 100px;}
        aside{width:1000px; height: 600px;background-color: rgb(78, 110, 78); 
            color:white ; font-size: 50px; text-align: center;
            line-height: 100px;}
        main{width:1000px; height: 600px;background-color: rgb(47, 68, 47); 
            color:white ; font-size: 50px; text-align: center;
            line-height: 600px;}
        footer{width:1000px; height: 100px;background-color: rgb(14, 29, 14); 
            color:white ; font-size: 50px; text-align: center;
            line-height: 100px;}
        aside,main{float: left;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <aside>aside</aside>
        <main>main</main>
        <footer>footer</footer>
    </div>
</body>
</html>
