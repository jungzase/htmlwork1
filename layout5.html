<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    1) 전체태그를 마진,패딩 0 설정
    2) 각 wrap의 배경색 지정
    3) 각 container의 배경색 지정
    4) 공통으로 확인사항 : 너비(width), 높이(height), 가로세로중앙정렬(text-align, line-height)
    -->
    <style>
        *{margin: 0; padding: 0;}
        #wrap{background-color: rgb(63, 62, 62); color: white;
            width: 100%;height: 1000px; font-size: 30px; text-align: center;
            text-transform: capitalize;   
        }
        #header-wrap{
            width: 100%; height: 100px; line-height: 100px;
            background-color: rgba(189, 188, 188, 0.825);
        }
        #banner-wrap{
            width: 100%; height: 100px; line-height: 100px;
            background-color: rgba(189, 188, 188, 0.625);
        }
        #content-wrap{
            width: 100%; height: 100px; line-height: 100px;
            background-color: rgba(189, 188, 188, 0.425);
        }
        #footer-wrap{
            width: 100%; height: 100px; line-height: 100px;
            background-color: rgba(189, 188, 188, 0.225);
        }

        .header-container{width: 800px; height: inherit; 
            background-color: rgb(140, 190, 100); margin: 0 auto;}
        .banner-container{width: 800px; height: inherit; 
            background-color: rgb(145, 185, 110); margin: 0 auto;}
        .content-container{width: 800px; height: inherit; 
            background-color: rgb(150, 180, 120); margin: 0 auto;}
        .footer-container{width: 800px; height: inherit; 
            background-color: rgb(155, 175, 130); margin: 0 auto;}
    </style>
</head>
<body>
    <div id="wrap"> 
        <div id="header-wrap">
            <div class="header-container">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">banner</div>
        </div>
        <div id="content-wrap">
            <div class="content-container">content</div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">footer</div>
        </div>
        
    </div>
</body>
</html>
